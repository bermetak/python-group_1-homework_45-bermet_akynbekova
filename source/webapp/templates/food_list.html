{% extends 'base.html' %}
{% block title %}Список блюд{% endblock %}
{% block content %}
    <h1 class="mt-3 mb-3">Список блюд</h1>
    {% if perms.webapp.add_food %}
    <a href="{% url 'webapp:food_create' %}">Добавить блюдо</a>
    {% endif %}
    {% for food in food_list %}
        <a href="{% url 'webapp:food_detail' food.pk %}">
        <h3>
        {{ food.name }} - {{ food.price }}
            </h3> </a>

        {{ food.description }}


        <hr>
    {% endfor %}
{#    <img src="{{ food.photo.url }}" alt="Картинка еды">#}
{% endblock %}
